<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { margin: 0; padding: 30px; }
  </style>
</head>
<body>
  <!-- HTML4以前 -->
  <div>[HTML4以前] 我是div，用來切割網頁區塊，每一塊包含什麼資訊我不關心，我本身無特定語意(semantic)</div>

  <!-- HTML5以後，建議(盡量)使用以下標籤將不同類的資訊包起來並切開 -->
  <header>[HTML5新增] 我是header，通常包含網站標題、logo、和導覽列</header>
  <nav>[HTML5新增] 我是nav，代表網頁的導覽列。導覽列裡面會有一堆網站的連結。</nav>
  <main>[HTML5新增] 我是main，代表網頁的主要內容</main>
  <section>[HTML5新增] 我是section，代表一群類似的內容</section>
  <article>[HTML5新增] 我是article，代表一篇文章</article>
  <footer>[HTML5新增] 我是footer，通常包含網頁的次要資訊，例如，公司的聯絡方式、社群網站帳號、以及隱私權條款等等。</footer>
</body>
</html>
