<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { margin: 0; padding: 20px 20px 300px 20px; }
    h3 { margin: 0; padding: 0; }
    video { width: 420px; }
    table {
      border: 1px solid lightgray;
      width: 300px;
      text-align: center;
      border-collapse: collapse;
    }
    thead { background: lightgray; }
    tr { border-bottom: 1px solid lightgray; }
  </style>
</head>
<body>
  <img src="media/squares.jpg">
  <br>
  <br>
  <br>
  <video controls>
    <source src="media/test-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <br>
  <br>
  <h3>video標籤支援的檔案格式</h3>
  <table>
    <thead>
      <tr>
        <th>File Format</th>
        <th>Media Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>MP4</td>
        <td>video/mp4</td>
      </tr>
      <tr>
        <td>WebM</td>
        <td>video/webm</td>
      </tr>
      <tr>
        <td>Ogg</td>
        <td>video/ogg</td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  <br>
  <audio controls>
    <source src="media/test-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <br>
  <br>
  <h3>audio標籤支援的檔案格式</h3>
  <table>
    <thead>
      <tr>
        <th>File Format</th>
        <th>Media Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>MP3</td>
        <td>audio/mpeg</td>
      </tr>
      <tr>
        <td>OGG</td>
        <td>audio/ogg</td>
      </tr>
      <tr>
        <td>WAV</td>
        <td>audio/wav</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
