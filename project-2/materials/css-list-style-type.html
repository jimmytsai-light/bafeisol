<!DOCTYPE html>
<html>
  <head>
    <title>list-style-type examples</title>
    <style>
      /* === 法1 開始 === */
      /*
      li {
        list-style-type: none;
      }
      */
      /* === 法1 結束 === */

      /* === 法2 開始 === */
      /*
      ul {
        list-style-type: none;
      }
      */
      /* === 法2 結束 === */

      /* === 法3 開始 === */
      /*
      ul {
        padding-left: 0;
      }
      */
      /* === 法3 結束 === */

      /* === 法4 開始 === */
      /*
      li {
        display: block;
      }
      */
      /* === 法4 結束 === */
    </style>
  </head>
  <body>
    <ul>
      <li>蘋果</li>
      <li>橘子</li>
      <li>葡萄</li>
    </ul>

    <li>蘋果</li>
    <li>橘子</li>
    <li>葡萄</li>
  </body>
</html>
