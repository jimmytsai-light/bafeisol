<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>第2題-參考答案</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div {
      float: left;
    }
    .bg-red {
      background: red;
    }
    .bg-green {
      background: green;
    }
    .bg-blue {
      background: blue;
    }
    .bg-yellow {
      background: yellow;
    }
    .row {
      width: 100%;
    }
    .col-1-2 {
      width: 50%;
    }
    .ht-150 {
      height: 150px;
    }
    .ht-300 {
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="col-1-2">
    <div class="row ht-150 bg-red"></div>
    <div class="row ht-300 bg-blue"></div>
  </div>
  <div class="col-1-2">
    <div class="row ht-300 bg-green"></div>
    <div class="row ht-150 bg-yellow"></div>
  </div>
</body>
</html>
