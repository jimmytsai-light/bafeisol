<!--
  Quiz 5.
  要怎麼做，才能讓畫面切成上下2排，
  其中上面那排從左到右是紅色和綠色區塊，
  下面那排從左到右則是藍色和黃色區塊，
  而且藍色區塊不會被紅色卡住？
  (詳情見影片)
  -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quiz 5 - Answer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div {
      float: left;
    }
    .row {
      width: 100%;
    }
    .col-2-5 {
      width: 40%;
    }
    .col-1-5 {
      width: 20%;
    }
    .ht-100 {
      height: 100px;
    }
    .ht-200 {
      height: 200px;
    }
    .bg-red {
      background: red;
    }
    .bg-green {
      background: green;
    }
    .bg-blue {
      background: blue;
    }
    .bg-yellow {
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="bg-red col-2-5 ht-200"></div>
    <div class="bg-green col-2-5 ht-100"></div>
  </div>
  <div class="row">
    <div class="bg-blue col-2-5 ht-200"></div>
    <div class="bg-yellow col-2-5 ht-100"></div>
  </div>
</body>
</html>
